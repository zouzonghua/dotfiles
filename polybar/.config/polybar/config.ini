[global/wm]
margin-top = 0
margin-bottom = 0

[colors]
include-file = ~/.config/polybar/config_colors

[bar/bspwm]
width = 100%
height = 24
bottom = false
radius = 0
fixed-center = false

background = ${colors.bgmain}
foreground = ${colors.fgmain}

padding-left = 0
padding-right = 1

module-margin-left = 0
module-margin-right = 2

font-0 = Monospace:pixelsize=12:hintstyle=hintslight;2
font-1 = Monospace:weight=bold:pixelsize=12:hintstyle=hintslight;2

tray-position = right
tray-padding = 5

format-margin = 0

modules-left = bspwm bspwm_panel_monocle
modules-center =
modules-right = cpu memory xkeyboard alsa date
wm-restack = bspwm
override-redirect = false


[module/ewmh]
type = internal/xworkspaces

label-active = "[%name%]"
label-active-font = 2b

label-occupied = " %name%^ "
label-occupied-foreground = ${colors.fgalt}

label-urgent = " %name%! "
label-urgent-font = 2
label-urgent-foreground = ${colors.red}

label-empty = ""
label-empty-foreground = ${colors.fgalt}

[module/bspwm]
type = internal/bspwm

inline-mode = false
;label-tiled = 
;label-fullscreen = 
;label-floating = 
;label-pseudotiled = P

; FIXME 2021-09-25: hide when bspc config single_monocle true.
;
; UPDATE 2021-10-06: check module/bspwm_panel_monocle and my shell
; script bspwm_panel_monocle.
label-monocle =
label-monocle-foreground = ${colors.fgalt}
label-locked = L
label-locked-foreground = ${colors.yellow}
label-sticky = S
label-sticky-foreground = ${colors.magenta}
label-private = P
label-private-foreground = ${colors.blue}
label-marked = *
label-marked-foreground = ${colors.red}

label-focused = "[%name%]"
label-focused-font = 2

label-occupied = " %name%^ "
label-occupied-foreground = ${colors.fgalt}

label-urgent = " %name%! "
label-urgent-font = 2
label-urgent-foreground = ${colors.red}

label-empty = " %name% "
label-empty-foreground = ${colors.fgalt}

format = <label-state> <label-mode>

[module/bspwm_panel_monocle]
type = custom/script
exec = bspwm_panel_monocle
tail = true

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%

[module/alsa]
type = internal/alsa

[module/cpu]
type = internal/cpu
interval = 5
label = %percentage:2%%
label-foreground = ${colors.magenta}

[module/memory]
type = internal/memory
interval = 5
label = %percentage_used%%
label-foreground = ${colors.cyan}

