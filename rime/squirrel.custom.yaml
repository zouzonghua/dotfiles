# config https://gist.github.com/lotem/2290714
patch:
  style/horizontal: true        # 候選窗横向顯示
  style/inline_preedit: false   # 非內嵌編碼行
  style/font_point: 16          # 字號
  style/label_font_point: 13    # 字号
  style/font_face: "PingFangSC"    # 我喜歡的字體名稱
  style/corner_radius: 5       # 窗口圓角半徑
  style/border_height: 6        # 窗口邊界高度
  style/border_width:  6        # 窗口邊界寬度
  style/border_color_width: 0   # 输入条边框宽度

  # 關閉中文輸入
  # @see https://github.com/rime/home/wiki/CustomizationGuide#%E5%9C%A8%E7%89%B9%E5%AE%9A%E7%A8%8B%E5%BA%8F%E8%A3%8F%E9%97%9C%E9%96%89%E4%B8%AD%E6%96%87%E8%BC%B8%E5%85%A5
  #
  # Bundle Identifier 查找方法：
  # 右键『应用.app』-> 显示包内容
  # Contents/Info.plist -> BundleIdentifier
  #           Bundle Identifier
  app_options/com.apple.Spotlight:
    ascii_mode: false
