env:
  TERM: alacritty

#===============================================================================
# Window
#===============================================================================
window:
  decorations: None
  padding:
    x: 5
    y: 5
  dynamic_padding: true

#===============================================================================
# Font
#===============================================================================
font:
  normal:
    family: DejaVuSansMono Nerd Font Mono
    style: Regular
  size: 12
  offset:
    x: 0
    y: 0

#===============================================================================
# Cursor
#===============================================================================
cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 500
  blink_timeout: 0


#===============================================================================
# Themes
#===============================================================================
# Theme: modus-vivendi
# Description: Alacritty port of modus-vivendi (Modus themes for Emacs)
# Author: Protesilaos Stavrou, <https://protesilaos.com>
colors:
  primary:
    background: '#000000'
    foreground: '#ffffff'
  normal:
    black:   '#000000'
    red:     '#ff8059'
    green:   '#44bc44'
    yellow:  '#d0bc00'
    blue:    '#2fafff'
    magenta: '#feacd0'
    cyan:    '#00d3d0'
    white:   '#bfbfbf'
  bright:
    black:   '#595959'
    red:     '#ef8b50'
    green:   '#70b900'
    yellow:  '#c0c530'
    blue:    '#79a8ff'
    magenta: '#b6a0ff'
    cyan:    '#6ae4b9'
    white:   '#ffffff'


#===============================================================================
# Key bindings
#===============================================================================
import:
  - ~/.config/alacritty/key-bindings.yml
